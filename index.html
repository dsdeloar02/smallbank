<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="login-area">
          <h1 class="text-center" >Welcome to Pioneer Bank</h1>
          <div class="submit-area shadow p-5 mb-5 bg-body rounded">
              <h4>Log In</h4>
              <br>
              <input type="text" class="form-control"  placeholder="Email">
              <!-- <br> -->
              <input type="password" class="form-control" placeholder="Password">
              <br>
              <button id="login" class="btn btn-success" >Enter</button>
          </div>
      </div>


      <div id="transaction-area">
          <div class="container">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit">
                        <h5>Deposit</h5>
                        <h2>$ <span id="CurrenDeposite" >00</span> </h2>
                    </div>
                    
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="CurrenWithdraw" >00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="CurrentBalance" >  00 </span> </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ">
                    <div class="submit-area shadow p-5 mb-5 bg-body rounded">
                        <h4>Deposit</h4>
                        <input id="DepositeAmount" type="text" class="form-control"  placeholder="$ amount you want to deposit">
                        <button id="AddDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="submit-area shadow p-5 mb-5 bg-body rounded">
                        <h4>Withdraw</h4>
                        <input id="RemoveAmount" type="text" class="form-control"  placeholder="$ amount you want to withdraw">
                        <button id="RemoveDeposit" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
          </div>
      </div>

      <script>
          // Log in button Event Handaler
          const loginBtn = document.getElementById("login");
          loginBtn.addEventListener("click", function(){
              const loginArea = document.getElementById("login-area");
              loginArea.style.display = "none";

              const transactionArea = document.getElementById("transaction-area");
              transactionArea.style.display = "block";
          })


          // deposit button Even Handelar
          const depositBtn = document.getElementById("AddDeposit");
          depositBtn.addEventListener("click", function(){
              const DepositAmount = document.getElementById("DepositeAmount").value;
              const DepositeNumber = parseFloat(DepositAmount);
              const CurrenDeposit = document.getElementById("CurrenDeposite").innerHTML;
              const CurrenDepositeNumber = parseFloat(CurrenDeposit);
              const TotalDeposit = DepositeNumber + CurrenDepositeNumber;
              document.getElementById("CurrenDeposite").innerHTML = TotalDeposit;

              const CurrentBalance = document.getElementById("CurrentBalance").innerHTML;
              const CurremtBalanceNumber = parseFloat(CurrentBalance);
              const TotalBalance = CurremtBalanceNumber + TotalDeposit;
              document.getElementById("CurrentBalance").innerHTML = TotalBalance;

            
          });

          const WithDrawBtn = document.getElementById("RemoveDeposit");
          WithDrawBtn.addEventListener("click", function(){
              const RemoveDeposit = document.getElementById("RemoveAmount").value;
              const RemoveDepositeNumber = parseFloat(RemoveDeposit);
              const CurrenWithdraw = document.getElementById("CurrenWithdraw").innerHTML;
              const CurrentWithdrawNumber = parseFloat(CurrenWithdraw);
              const TotalWithdraw = CurrentWithdrawNumber + RemoveDepositeNumber;
              document.getElementById("CurrenWithdraw").innerHTML = TotalWithdraw;

              const CurrentBalance = document.getElementById("CurrentBalance").innerHTML;
              const CurremtBalanceNumber = parseFloat(CurrentBalance);
              const TotalBalance = CurremtBalanceNumber - TotalWithdraw;
              document.getElementById("CurrentBalance").innerHTML = TotalBalance;
          })


      </script>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
